<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
      <tr>
        <th>Reparto</th>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let group of data">
           <td>{{group.id}}</td>
           <td>{{group.name}}</td>
           <td>{{group.email}}</td>
           <td>{{group.job_title}}</td>
       </tr>
    </tbody>
  </table>
